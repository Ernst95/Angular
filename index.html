<!DOCTYPE html>
<html lang="en" ng-app="groceryListApp">
    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width-device-width, initial-scale=1">

        <title>Bootstrap 101 Template</title>

        <link href="lib/css/bootstrap.min.css" rel="stylesheet">
    
    </head>

    <body ng-controller="HomeController">

        <nav class="navbar navbar-inverse">    
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">
                        <span class="glyphicon glyphicon-apple" style="color:black"></span>
                        {{ appTitle }}
                    </a>
                </div>
            </div>
        </nav>

        <div class="container" ng-controller="GroceryListItemsController">
            <div class="col-xs-12">
                <ul class ="list-group">
                    <li class="list-group-item text-center clearfix"></li>
                </ul>
            </div>
        </div>

        <script src="lib/js/jquery.min.js"></script>
        <script src="lib/js/bootstrap.min.js"></script>
        <script src="lib/js/angular.min.js"></script>
        <script src="js/app.js"></script>

    </body>
</html>
